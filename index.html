<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Keyboard Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col ta-center">
                <h1 class="display-2">
                    Typing Practice
                </h1>
                <h1 class="display-4">
                    <small class="text-muted">Improve your skills from the comfort of your home!</small>
                </h1>
            </div>
        </div>
        <br><br><br><br>
        <div class="row">
            <div class="col input-group-lg">
                <input maxlength="1" type="text" name="target-letter" id="target" style="font-size: 5rem;" class="form-control ta-center" aria-label="Target Letter" disabled readonly>
            </div>
            <div class="col input-group-lg">
                <input maxlength="1" type="text" name="response-letter" id="response" style="font-size: 5rem; text-transform: uppercase" class="form-control ta-center" aria-label="Response Letter">
            </div>
        </div>
        <br><br>
        <div class="row justify-content-md-center">
            <div class="col-5">
                <div style="display: none;" class="alert alert-success" id="correct">
                    <h3 class="display-6 ta-center">Correct!</h3>
                </div>
                <div style="display: none;" class="alert alert-danger" id="incorrect">
                    <h3 class="display-6 ta-center">Incorrect!</h3>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
